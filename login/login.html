<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Romi Rental | Login</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  </head>
<body>
  <div class="login-card text-center">
    <div class="mb-4">
      <i class="fa-solid fa-car-side fa-3x text-primary"></i>
    </div>
    <h3 class="mb-4">Romi Autos</h3>
    <form>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
        <input [(ngModel)]="loginObj.userName" name="userName" type="text" class="form-control" placeholder="Usuario" required>
      </div>
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input [(ngModel)]="loginObj.password" name="password" type="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <button type="button" (click)="onLogin()" class="btn btn-custom w-100">
        <i class="fa-solid fa-right-to-bracket"></i> Ingresar
      </button>
    </form>
    <div class="mt-3">
      <a href="#" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
